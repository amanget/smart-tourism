<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>台州府城旅游大数据平台</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css\bootstrap.min.css">

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css\bootstrap-theme.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js\jquery-2.1.4.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js\bootstrap.min.js"></script>		
	</head>
	<body style="margin:0px;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" style="height:10px;background-color:rgb(46,133,188);"></div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<table border="0px;" width="100%">
						<tr>
							<td rowspan="2" style="padding:10px;width:60px;"><img src="img/1.jpg" style="height:80px;"></td>
							<td style="font-size:30px;font-family:微软雅黑,黑体;color:rgb(0,100,150)" valign="bottom">台州府城旅游大数据平台</td>
						</tr>
						<tr>
							<td style="font-size:17px;font-family:Verdana, Arial, Helvetica, Sans-serif;color:rgb(46,133,188)" valign="top">Smart Tourism Big Data Platform</td>
						</tr>
					</table>					
				</div>				
			</div>	

			<div class="row">
				<div class="col-md-12" style="height:10px;background-color:rgb(241,241,241);"></div>
			</div>

			<div class="row">
				<div class="col-md-12" style="width:100%;padding-left:0px;margin-left:0px;">
					<table border="0px;" width="100%" style="background:url(img/gz.png)">
						<tr>
							<td height="415px;" width="570px;"></td>
							<td align="center" style="padding-top:25px;" valign="top">
								<div style="width:400px;height:280px;border:1px;border-radius:10px;border:8px solid #dedede;background-color:white;">
									<div style="font-size:22px;font-family:微软雅黑,黑体;background-color:rgb(0,100,150);border-radius:3px 3px 0px 0px;padding:15px;color:white;">登   录</div>
										<form class="form-horizontal" action="index.html">
										  <div class="form-group" style="margin-top:20px;">
											<label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
											<div class="col-sm-8">
											  <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
											</div>
											<div class="col-sm-1">
											  
											</div>
										  </div>
										  <div class="form-group">
											<label for="inputPassword3" class="col-sm-3 control-label">密码</label>
											<div class="col-sm-8">
											  <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
											</div>
											<div class="col-sm-1">
											  
											</div>
										  </div>
										  <div class="form-group">
											<div class="col-sm-9">
											  <div class="checkbox">
												<label>
												  <input type="checkbox"> 记住我
												</label>
											  </div>
											</div>
										  </div>
										  <div class="form-group">
											<div class="center-block">
											  <button type="submit" class="btn btn-primary">&nbsp;&nbsp;登 录&nbsp;&nbsp;</button>
											  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											  <button type="button" class="btn btn-default">&nbsp;&nbsp;清 空&nbsp;&nbsp;</button>
											</div>
										  </div>
										</form>
								</div>
							</td>
						</tr>
					</table>					
				</div>					
			</div>
			
			<div class="row">
				<div class="col-md-12" style="height:100px;background-color:rgb(241,241,241);">
					<div class="center-block">
						<span class="help-block center-block">&nbsp;&nbsp;Copyright © 2013 广州市旅游局 版权所有</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12" style="height:10px;background-color:rgb(0,100,150);"></div>
			</div>
		</div>
	</body>
</html>
