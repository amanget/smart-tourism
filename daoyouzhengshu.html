<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>台州府城旅游大数据平台</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css\bootstrap.min.css">

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css\bootstrap-theme.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js\jquery-2.1.4.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js\bootstrap.min.js"></script>		
	</head>
	
	<body style="margin:10px;overflow-x:hidden;font-family:微软雅黑,黑体;color:rgb(46,133,188);">
		<table border="0px;" width="100%">
			<tr>
				<td style="font-size:25px;font-family:微软雅黑,黑体;color:white;background-image: linear-gradient(to right,rgb(46,133,188) 0,white 80%);">&nbsp;旅游职业技能证书登记信息</td>
			</tr>
		</table>	
		<p></p>
		<table class="table" border="0px;" width="100%">
				<tr>
					<td>
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon1">姓名</span>
						  <input type="text" class="form-control" placeholder="姓名" aria-describedby="sizing-addon1" >
						</div>	
					</td>
					<td>				
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon2">证书类型</span>
						  <input type="text" class="form-control" placeholder="证书类型" aria-describedby="sizing-addon2">
						</div>	
					</td>
					<td>
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon3">证书编号</span>
						  <input type="text" class="form-control" placeholder="证书编号" aria-describedby="sizing-addon3">
						</div>				
					</td>
				</tr>	
				<tr>
					<td>
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon1">身份证号</span>
						  <input type="text" class="form-control" placeholder="身份证号" aria-describedby="sizing-addon1" >
						</div>	
					</td>
					<td>				
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon2">户口所在地</span>
						  <input type="text" class="form-control" placeholder="户口所在地" aria-describedby="sizing-addon2">
						</div>	
					</td>
					<td>
						<div class="input-group" style="padding-right:5px;float:left;">
						  <span class="input-group-addon" id="sizing-addon3">证书图片</span>
						  <input type="button" class="form-control" placeholder="证书编号" aria-describedby="sizing-addon3" value="上传">
						</div>				
					</td>
				</tr>	
		<tr>
			<td colspan="3" align="right">
			
				<button type="button" class="btn btn-default"onclick="history.go(-1)"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;保&nbsp;存&nbsp;</button>&nbsp;
				<button type="button" class="btn btn-default"onclick="history.go(-1)"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;取&nbsp;消&nbsp;</button>
			</td>
		</tr>					
		</table>		
	</body>
