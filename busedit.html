<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>台州府城旅游大数据平台</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css\bootstrap.min.css">

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css\bootstrap-theme.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js\jquery-2.1.4.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js\bootstrap.min.js"></script>		
	</head>
	
	<body style="margin:10px;overflow-x:hidden;font-family:微软雅黑,黑体;color:rgb(46,133,188);">
		<table border="0px;" width="100%">
			<tr>
				<td style="font-size:25px;font-family:微软雅黑,黑体;color:white;background-image: linear-gradient(to right,rgb(46,133,188) 0,white 80%);">&nbsp;巴士详细信息</td>
			</tr>
		</table>	
		<p></p>	
<table class="table" border="0px;" width="100%" bordercolor="#CCCCCC">
		<tr>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
				  <span class="input-group-addon" id="sizing-addon1">车牌号码</span>
				  <input type="text" class="form-control" placeholder="车牌号码" aria-describedby="sizing-addon1" >
				</div>
			</td>
			<td>
				<div class="input-group" style="padding-right:5px">
				  <span class="input-group-addon" id="sizing-addon2">车辆品牌</span>
				  <input type="text" class="form-control" placeholder="车辆品牌" aria-describedby="sizing-addon2" >
				</div>				
			</td>
			<td>
				<div class="input-group" style="padding-right:5px">
				  <span class="input-group-addon" id="sizing-addon2">座位数</span>
				  <input type="text" class="form-control" placeholder="座位数" aria-describedby="sizing-addon2" >
				</div>				
			</td>			
		</tr>
		<tr>
			<td colspan="3">
				<div class="input-group" style="padding-right:5px;float:left;width:100%">
					<span class="input-group-addon" id="sizing-addon1">车辆外观照片</span>
					<p style="float:left; width:8%; margin-left:1%; margin-top:5px;"><a href="#">图片预览</a></p>
						<input type="submit" class="form-control" value="选择照片" style="float:left; width:90%">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">车辆产权归属</span>
					<input type="text" class="form-control" placeholder="车辆所属单位名称" aria-describedby="sizing-addon2" >
				</div>
			</td>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">车辆类型</span>
					<input type="text" class="form-control" placeholder="车辆类型" aria-describedby="sizing-addon2" >
				</div>
			</td>		
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">运营牌照</span>
					<input type="text" class="form-control" placeholder="运营牌照" aria-describedby="sizing-addon2" >
				</div>
			</td>	
		</tr>
		<tr>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">旅运牌照</span>
					<input type="text" class="form-control" placeholder="旅运牌照" aria-describedby="sizing-addon2" >
				</div>
			</td>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">发动机号</span>
					<input type="text" class="form-control" placeholder="发动机号" aria-describedby="sizing-addon2" >
				</div>
			</td>		
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">车架号</span>
					<input type="text" class="form-control" placeholder="车架号" aria-describedby="sizing-addon2" >
				</div>
			</td>	
		</tr>	
		<tr>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">车辆年检</span>
					<input type="text" class="form-control" placeholder="车辆年检信息" aria-describedby="sizing-addon2" >
				</div>
			</td>
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">证照年检</span>
					<input type="text" class="form-control" placeholder="证照年检信息" aria-describedby="sizing-addon2" >
				</div>
			</td>		
			<td>
				<div class="input-group" style="padding-right:5px;float:left">
					<span class="input-group-addon" id="sizing-addon2">联系电话</span>
					<input type="text" class="form-control" placeholder="联系电话" aria-describedby="sizing-addon2" >
				</div>
			</td>	
		</tr>		
					
		<tr>
			<td  colspan="3" align="right">
			&nbsp;&nbsp;
				<button type="button" class="btn btn-default"onclick="history.go(-1)"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;保&nbsp;存&nbsp;</button>&nbsp;
				<button type="button" class="btn btn-default"onclick="history.go(-1)"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;取&nbsp;消&nbsp;</button>
			</td>
		</tr>			
	</table>
</body>
